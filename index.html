<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AGL Volei</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p id="bv">Seja Bem-Vindo(a) de Novo.<br></p>
                <p id="ambiente">  Faça o seu login para acessar seu ambiente.</p>
                    <div id="usu">
                        <form action="login.php" method="post"></form>
                        <label for="iusu">Usuário:<br></label>
                        <input type="text" name="usu" id="isu" required placeholder="usuário" minlength="10" maxlength="25" autocomplete="username">
                    </div>
                    <div id="sen">
                        <label for="isenha">Senha:<br></label>
                        <input type="password" name="senha id="isenha" required maxlength="8" placeholder="no minimo 8 caracteres" autocomplete="current-password">
                    </div>
            </div>
        </section>
    </main>
</body>
</html>
